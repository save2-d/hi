<!DOCTYPE html>
<html>

<head>
  <title>Video Speed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

  <div id="container">
    <div id="logo">
      
      <img src="logo1.svg" alt="" id="logo-img">
    </div>

    <div id="custom-speed-container" style="display: none; margin-bottom: 10px;">
      <input type="number" id="custom-speed-input" step="0.01" placeholder="0.10 - 20.00" style="width: 120px; text-align: center;">
      <button id="custom-speed-btn" style="width: 500px;">Set</button>
    </div>

    <div class="slidecontainer">
      <span id="minus"></span>

      <div class="range-wrap">
        <div class="rangePos">
          <div class="range-value" id="rangeV"></div>
          <input id="myRange" type="range" min="0.10" max="5.35" value="1" step="0.01" title="Speed Slider">

        </div>
      </div>
      <span id="plus"></span>

    </div>
    <div id="lowersection" class="panel">
      <div id="preset-speeds" style="position: fixed; left: 3.8px; display: flex; gap: 1.8px;">
        <button class="preset-btn" data-speed="2.35">2.35x</button>
        <button class="preset-btn" data-speed="2.52">2.52x</button>
        <button class="preset-btn" data-speed="2.75">2.75x</button>
        <button class="preset-btn" data-speed="3.15">3.15x</button>
        <button class="preset-btn" data-speed="3.34">3.34x</button>
        <button class="preset-btn" data-speed="4.02">4.02x</button>
        <button class="preset-btn" data-speed="4.36">4.36x</button>
         <button id="resetbtn">
        <p id="btn">RESET</p>
      </button>
        
      </button>
      </div>

      
    </div>
        <div id="lowersection" class="panel">
      <div id="preset-speeds" style="position: fixed; top : 05px; display: flex; gap: 5.1px;">
        <button class="preset-btn" data-speed="5.05">5.05x</button>
        <button class="preset-btn" data-speed="0.11">0.11x</button>
       
      </div>

      
    </div>
    

  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
