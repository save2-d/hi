name: Build Kiwi Modified

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build python3 pkg-config libnss3 libx11-dev libxcomposite-dev libxdamage-dev libxrandr-dev libxext-dev libxfixes-dev libxcb1-dev libxkbcommon-x11-dev xvfb

    - name: Sync Chromium dependencies
      run: |
        ./build/install-build-deps.sh --no-prompt
        gclient sync

    - name: Build the APK (Release)
      run: |
        autoninja -C out/Release chrome_public_apk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kkj-browser-release
        path: out/Release/apks/*.apk
