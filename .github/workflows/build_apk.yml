name: Build APK (Kiwi Modified)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install base dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            python3 \
            python3-distutils \
            git \
            ninja-build \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libx11-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxtst-dev \
            libxrandr-dev \
            libasound2-dev \
            libcups2-dev \
            libnss3-dev \
            libxss-dev \
            libdrm-dev \
            libglib2.0-dev \
            libgbm-dev \
            libpci-dev \
            libxkbcommon-dev \
            libxshmfence-dev \
            libexpat1-dev \
            libjpeg-dev \
            libpng-dev \
            ccache

      - name: Install depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_PATH

      - name: Sync Chromium dependencies
        run: |
          gclient sync --nohooks || true
          gclient runhooks || true

      - name: Build APK
        run: |
          autoninja -C out/Default chrome_public_apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kkj.apk
          path: out/Default/apks/ChromePublic.apk
